<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

    <script src="/static/js/jquery-2.0.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
      var sites = {{ sites_json|safe }};

      function getSite(e) {
          var link = $(e.target);
          var site = sites[link.data('site-id')];
          return site;
      }

      function initTableHandlers() {
        $('.editLink').click(function(e) {
          e.preventDefault();
          var site = getSite(e);
          EditDialog().show(site);
        });
        $('.removeLink').click(function(e) {
          e.preventDefault();
          var site = getSite(e);
          if (!confirm('Remove "' + site.name + '"?')) {
            return;
          }
          removeSite(site);
        });
      }

      function refreshSites(data) {
          $('#sites').html(data.sites_html);
          initTableHandlers();
          sites = data.sites;
      }

      function EditDialog() {
          var self = {};

          var dlg = $('#editDialog');

          dlg.on('shown.bs.modal', function() {
            $('#siteNameInput').focus();
          });

          function show(site) {
            initInputs(site);
            $('#saveButton').click(function(e) {
              e.preventDefault();
              save(site);
            });
            dlg.modal('show');
          }
          self.show = show;

          function onHide() {
            dlg.on('hidden.bs.modal', function() {
              $('#siteNameInput').val('');
              $('#siteUrlInput').val(''); 
              $('#loginInput').val('');   
              $('#passwordInput').val('');
              $('#notesInput').val('');   
              $('.modal-title').text('Add site');
            });
          }

          function initInputs(site) {
            if (site) {
               $('#siteNameInput').val(site.name);
               $('#siteUrlInput').val(site.url); 
               $('#loginInput').val(site.login);   
               $('#passwordInput').val(site.password);
               $('#notesInput').val(site.notes);   
              $('.modal-title').text('Edit "' + site.name + '"');
            };
          }

          function handleError(data) {
            dlg.on('hidden.bs.modal', function() {
                document.body.innerHTML = data.responseText;
                onHide();
            });
            hide();
          }

          function save(site) {
            var data =  {
                'name':  $('#siteNameInput').val(),
                'url':   $('#siteUrlInput').val(),
                'login':      $('#loginInput').val(),
                'password':   $('#passwordInput').val(),
                'notes':      $('#notesInput').val(),
                'csrfmiddlewaretoken': '{{ csrf_token }}'
              };
            if (site) {
              data['id'] = site.id;
            }
            $.ajax({
              type: "POST",
              url: '/save-site/',
              dataType: 'json',
              data: data
              })
              .done(function(data) {
                refreshSites(data);
                hide();
              })
              .fail(handleError);
          }

          function hide() {
              dlg.modal('hide');
          }
          return self;
      }

      function removeSite(site) {
          $.ajax({
            type: "POST",
            url: '/remove-site/',
            dataType: 'json',
            data: {
              'id':  site.id,
              'csrfmiddlewaretoken': '{{ csrf_token }}'
            }
            })
            .done(function(data) {
              refreshSites(data);
            })
            .fail(function(data) {
              document.body.innerHTML = data.responseText;
            });
      }

      $(document).ready(function() {
        $('#addSiteButton').click(function(e) {
          e.preventDefault();
          EditDialog().show();
        });

        initTableHandlers();

        $('#editDialog').keypress(function(e) {
          if (e.keyCode == 13) {
            e.preventDefault();
            $('#saveButton').click();
          }
        });
      });
    </script>
  </head>
  <body style="padding: 5em 5em;">
    <!--
    <button type="button" id="addSiteButton" class="btn btn-default" data-toggle="modal" data-target="#editDialog">Add site</button>
    -->
    <button type="button" id="addSiteButton" class="btn btn-default">Add site</button>
    <div id="sites">
    {% include "_sites.html" %}
    </div>

 <!-- Modal -->
  <div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add site</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="siteName">Site name</label>
              <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name">
            </div>
            <div class="form-group">
              <label for="siteUrl">Site URL</label>
              <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL">
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="loginInput" placeholder="Enter login">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notesInput" placeholder="Enter notes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    
  </body>
</html>
