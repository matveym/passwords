<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

    <script src="/static/js/jquery-2.0.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body style="padding: 5em 5em;">
    <button type="button" class="btn btn-default">Add site</button>
    <table class="table" style="margin-top: 1em; width: 70em; font-size: 100%;">
        <tr style="background-color: #FFB2CC;">
            <th>Name of service</th>
            <th>Login</th>
            <th>Password</th>
            <th></th>
        </tr>
        <tr>
            <td><a href="#">Aliexpress.com</a></td>
            <td>giraffe@zoo.com</td>
            <td>hello</td>
            <td><a class="glyphicon glyphicon-edit" data-toggle="modal" href="#editDialog"></a></td>
        </tr>
        <tr>
            <td><a href="#">Skype</a></td>
            <td>hippo@zoo.com</td>
            <td>world</td>
            <td><a class="glyphicon glyphicon-edit"></a></td>
        </tr>
    </table>

 <!-- Modal -->
  <div class="modal fade" id="editDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add site</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="siteName">Site name</label>
              <input type="text" class="form-control" id="siteName" placeholder="Enter site name">
            </div>
            <div class="form-group">
              <label for="siteUrl">Site URL</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Enter site URL">
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Enter login">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" placeholder="Enter notes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    
  </body>
</html>
